{% extends 'base.html' %}

{% block main %}
<section>
    <div class="text-dark text-center">
        <div>
            <p class="h3 text-dark mb-4">Select a book from below</p>
        </div>
    </div>

    <div class="card-columns">
        {% for book in books %}
        <div class="card">
            <img class="card-img-top" src="{{url_for('static', filename='img/'+book.image)}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{book.name}}</h4>
                <p class="card-text">{{book.description}}</p>
                <h5>{{"$%.2f"|format(book.price)}}</h5>
            </div>
            <div class="card-footer"><a href="{{ url_for('main.order', book_id=book.id) }}" class="btn btn-primary">Add
                    to Basket</a></div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
